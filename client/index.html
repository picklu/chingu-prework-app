<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Subrata Sarker">
        <meta name="application-name" content="chingu books">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chingu Book Finder</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <header class="header">
            <h1>Chingu Book Finder</h1>
            <form id="form" class="form">
                <div class="row form__row">
                    <div class="form__group form__group--input">
                        <input id="query" type="text" class="form__control--input" name="query" placeholder="Please type a book or an author name">
                    </div>
                    <div class="form__group form__group--btn">
                        <button id="search" type="submit" class="btn btn__form form__control--btn">Search</button>
                    </div>
                </div>
            </form>

            <p id="message" class="hint hide">Please enter a valid author or book name.</p>
        </header>
        
        <!-- spinner -->
        <div id="spinner" class="spinner hide">
            <img src="/static/media/spinner.gif" alt="spinner" class="lssss">
        </div>
        
        <main id="books" class="row books">
            <!--  Will be populated with book cards dynamically -->
        </main>
        
        <footer class="footer">
            <div class="footer__row">
                <p class="footer__text">Built with &hearts; by Subrata Sarker</p>
                <small class="footer__copy">&copy; Chingu Book Finder 2019</small>
            </div>
        </footer>
        
        <!-- javascripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
