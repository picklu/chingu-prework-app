<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Subrata Sarker">
        <meta name="application-name" content="chingu books">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chingu Books</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <header class="header">
            <h1>Chingu Book Finder</h1>
            <form class="form" action="#">
                <div class="row form__row">
                    <div class="form__group form__group--input">
                        <input type="text" class="form__control--input" placeholder="Learn to code with Chingu">
                    </div>
                    <div class="form__group form__group--btn">
                        <button type="submit" class="btn btn__form form__control--btn">Search</button>
                    </div>
                </div>
            </form>

            <div id="result" class="result"></div>
        </header>

        <main id="books" class="books">
        </main>
        
        <footer class="footer">
            <div class="footer__row">
                <p class="footer__text">Built with &hearts; by Subrata Sarker</p>
                <small class="footer__copy">&copy; Chingu Books 2019</small>
            </div>
        </footer>
        
        <!-- javascripts -->
        <script src="/static/js/script.js"></script>
    </body>
</html>
